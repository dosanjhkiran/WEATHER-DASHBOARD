<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard Project</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav><h1>Weather Dashboard</h1>
        </nav>
    </header>

    <div id="search-window"> <!--Entire Search Window-->
        <!--Search text and textbox-->
        <div id="search-feature">
            <label for="search-box">Search:</label>
            <input type="search" id="search-box">
        </div>
        <br>
        <!--Enter button-->
        <div id="button-div">
            <button>Enter</button>
        </div>
     </div>

    <div id="results"><!--Will be added dynamically when Enter button is clicked-->

        <!-- Left side information-->
        <div id="location-details">
            <h2><!--Dyn: Location--></h2>
            <p><!--Dyn: Location Description--></p>
            <img><!-- Dyn: Location Image-->
        </div>

        <!--Right side forecast-->
        <div id="location-weather">
            <h2><!--Dyn: Today's Forecast: [API injected] --> </h2>
            <div id="day1"><!--[API injected]--></div>
            <div id="day2"><!--[API injected]--></div>
            <div id="day3"><!--[API injected]--></div>
            <div id="day4"><!--[API injected]--></div>
            <div id="day5"><!--[API injected]--></div>
            <div id="day6"><!--[API injected]--></div>
            <div id="day7"><!--[API injected]--></div>
        </div>

    </div>

    <footer>
        <p>Created by: Group B Members Arsham, Kirandeep & Jai</p>
        <p>Copyright Weather Dashboard 2024</p>
    </footer>

</body>

</html>
